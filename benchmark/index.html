<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BenchMark: Sphere</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Benchmark for the rust d3 geo voronoi project.">
  <style>
    .range-wrapper {
      display: grid;
      grid-template-columns: 10% 50% 10% 30%;
    }
  </style>
</head>

<body>

  <h1>Rust d3 geo voronoi Benchmark: Sphere</h1>
  <noscript>
    <h2>This page contains webassembly and javascript content, please enable javascript in your browser.</h2>
  </noscript>
  <p> This benchmark renders to a CANVAS element.</p>
  <p class="range-wrapper">
    <span id="size-output"></span>
    <input id="size-range" type="range" value="2000" min="2" max="6000" step="1">
    <span for="size-range">6000</span>
  </p>
  <div style="font-weight: bold;">
    <label id="size-label" for="size-range">The number of points on the sphere</label>
    <p id="perf">Loading..</p>
  </div>
  <p> The mean render time and standard deviation are based on the last 200 frames. </p>

  <canvas id="c" width="960" height="600"></canvas>
  <h2>Suggestion:</h2>
  <p>Enable the browsers FPS meter.</p>

  <script type="module" src="./index.js"></script>
</body>

</html>
