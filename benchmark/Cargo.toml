[package]
name = "benchmark"
description="rust_d3_geo_voronoi benchmark wasm app"
license = "MIT"
version = "0.1.0"
authors = ["martin <martinfrances107@hotmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
rust_d3_geo_voronoi = {path="../"}
rust_d3_geo = { git="https://github.com/martinfrances107/rust_d3_geo.git"}
geo={git = "https://github.com/martinfrances107/geo.git", branch="cyclic_match" }
wasm-bindgen = "0.2.73"
rand = { version = "0.6", features = ["wasm-bindgen"]}

[dependencies.web-sys]
version = "0.3"
features = [
    "Attr",
    "CanvasRenderingContext2d",
    "Document",
    "Element",
    "Event",
    "EventTarget",
    "HtmlCanvasElement",
    "HtmlElement",
    "HtmlInputElement",
    "Node",
    "Text",
    "Window"
]